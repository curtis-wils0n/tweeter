<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="./styles/article.css" type="text/css">
    <link rel="stylesheet" href="./styles/error.css" type="text/css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/composer-scroll-up.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span>tweeter</span>
      <div class="nav-angle">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="profile">
      <div>
        <img src="./images/profile-hex.png" alt="A simple cartoon profile picture">
      </div>
      <br>
      <div>
        <h2><b>Test</b> Person</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error-message-text">
        <h3>Howdy there!</h3>
        <p>You cannot tweet an empty message (that wouldn't make our app very interesting)</p>
      </section>
      <section class="error-message-length">
        <h3>Howdy there!</h3>
        <p>You cannot tweet a message over 140 characters (keep it snappy)</p>
      </section>
      <section class="new-tweet">
        <form id="submit-tweet">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" for="tweet-text" id="counter">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container"></section>
      <button id="toTop">
        <i class="fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
